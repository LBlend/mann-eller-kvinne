name: JavaScript Linting

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install npm packages
        run: npm install standard

      - name: Run standardJS
        run: npx standard "./frontend/src/**/*.js"
