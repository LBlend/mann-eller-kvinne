# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # frontend
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "automatic npm dependency update"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "LBlend"
    assignees:
      - "LBlend"
    target-branch: "dev"
  - package-ecosystem: "pip" # backend
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "automatic pip dependency update"
      include: "scope"
    open-pull-requests-limit: 5
    reviewers:
      - "LBlend"
    assignees:
      - "LBlend"
    target-branch: "dev"
      
